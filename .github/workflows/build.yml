name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Setup Python for documentation
        if: matrix.node-version == '20.x'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation dependencies
        if: matrix.node-version == '20.x'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pdoc psycopg2-binary Faker

      - name: Generate script documentation
        if: matrix.node-version == '20.x'
        run: |
          PYTHONPATH="$(pwd)/scripts" python -m pdoc scripts.data --html --output-dir build/docs --force

      - name: Upload script documentation
        if: success() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: script-docs
          path: build/docs

      - name: Upload build artifacts
        if: success() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            Apps/core-service/dist
            Apps/tartware-ui/dist
            schema/dist
          retention-days: 7
