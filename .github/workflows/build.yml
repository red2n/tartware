name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}-
            nx-${{ runner.os }}-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Setup Python for documentation
        if: matrix.node-version == '20.x'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation dependencies
        if: matrix.node-version == '20.x'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pdoc psycopg2-binary Faker

      - name: Generate script documentation
        if: matrix.node-version == '20.x'
        run: |
          mkdir -p build/docs
          PYTHONPATH="$(pwd)/scripts:$(pwd)/scripts/data" python -c "import pkgutil, pathlib, pdoc, sys; sys.path[:0]=['scripts','scripts/data']; modules={'scripts.data'}; [modules.add(mod.name) for mod in pkgutil.walk_packages(['scripts/data'], prefix='scripts.data.') if mod.ispkg]; pdoc.pdoc(*sorted(modules), output_directory=pathlib.Path('build/docs'))"

      - name: Upload script documentation
        if: success() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: script-docs
          path: build/docs

      - name: Upload build artifacts
        if: success() && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            Apps/core-service/dist
            Apps/tartware-ui/dist
            schema/dist
          retention-days: 7
