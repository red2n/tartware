name: CI and CD

on:
  push:
    branches:
      - main
      - feature/k8s-ready-tooling
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  quality:
    name: Lint, Biome, Knip & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Biome
        run: npm run biome

      - name: Knip
        run: npm run knip

      - name: Tests
        run: npm test

  docker-images:
    name: Build & Push Service Images
    needs: quality
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: ${{ vars.GHCR_NAMESPACE != '' && vars.GHCR_NAMESPACE || github.repository_owner }}
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: core-service
            dockerfile: Apps/core-service/Dockerfile
            image: core-service
          - name: api-gateway
            dockerfile: Apps/api-gateway/Dockerfile
            image: api-gateway
          - name: reservations-command-service
            dockerfile: Apps/reservations-command-service/Dockerfile
            image: reservations-command-service
          - name: logs-service
            dockerfile: Apps/logs-service/Dockerfile
            image: logs-service
          - name: settings-service
            dockerfile: Apps/settings-service/Dockerfile
            image: settings-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service.image }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service.image }}:latest
