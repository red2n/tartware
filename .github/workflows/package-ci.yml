name: Package CI

on:
  workflow_call:
    inputs:
      package-scope:
        description: 'pnpm workspace scope, e.g. @tartware/core-service'
        required: true
        type: string
      has-tests:
        description: 'Whether the package has a test script'
        required: false
        type: boolean
        default: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            nx-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: npx nx run ${{ inputs.package-scope }}:lint

      - name: Biome
        run: npx nx run ${{ inputs.package-scope }}:biome

      - name: Knip
        run: npx nx run ${{ inputs.package-scope }}:knip

      - name: Test
        if: ${{ inputs.has-tests }}
        run: npx nx run ${{ inputs.package-scope }}:test
