name: Package CI

on:
  workflow_call:
    inputs:
      package-scope:
        description: 'npm workspace scope, e.g. @tartware/core-service'
        required: true
        type: string
      has-tests:
        description: 'Whether the package has a test script'
        required: false
        type: boolean
        default: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx lerna run lint --scope=${{ inputs.package-scope }} --stream

      - name: Biome
        run: npx lerna run biome --scope=${{ inputs.package-scope }} --stream

      - name: Knip
        run: npx lerna run knip --scope=${{ inputs.package-scope }} --stream

      - name: Build
        run: npx lerna run build --scope=${{ inputs.package-scope }} --include-dependencies --stream

      - name: Test
        if: ${{ inputs.has-tests }}
        run: npx lerna run test --scope=${{ inputs.package-scope }} --stream
