<div class="login-container">
  <div class="login-background">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="login-content">
    <mat-card class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-circle">
          <mat-icon class="logo-icon">vpn_key</mat-icon>
        </div>
        <h1 class="brand-title">Tartware</h1>
        <p class="brand-subtitle">Property Management System</p>
      </div>

      <!-- Form Section -->
      <mat-card-content class="form-section">
        <form (ngSubmit)="onLogin()" class="login-form">
          <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
          </div>

          <div class="input-wrapper">
            <mat-form-field appearance="outline" class="modern-input">
              <mat-label>Username</mat-label>
              <input
                matInput
                [(ngModel)]="userId"
                name="userId"
                placeholder="Enter your username"
                required
                [disabled]="loading()"
                class="input-field"
              >
              <mat-icon matPrefix class="input-icon">account_circle</mat-icon>
            </mat-form-field>
          </div>

          @if (errorMessage()) {
            <div class="error-alert">
              <mat-icon class="error-icon">error_outline</mat-icon>
              <p class="error-text">{{ errorMessage() }}</p>
            </div>
          }

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="login-button"
            [disabled]="loading() || !userId.trim()"
          >
            @if (loading()) {
              <span class="button-content">
                <mat-icon class="spinner">refresh</mat-icon>
                <span>Authenticating...</span>
              </span>
            } @else {
              <span class="button-content">
                <mat-icon>login</mat-icon>
                <span>Sign In</span>
              </span>
            }
          </button>

          <div class="help-text">
            <mat-icon class="help-icon">info</mat-icon>
            <span>Enter your username to continue</span>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- Footer -->
    <div class="footer-text">
      <p>Secure • Multi-tenant • Enterprise-ready</p>
    </div>
  </div>
</div>
