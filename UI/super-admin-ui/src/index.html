<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SuperAdminUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="theme-light">
  <script>
    (() => {
      const storageKey = 'tart.theme';
      try {
        const stored = window.localStorage.getItem(storageKey);
        const prefersDark = window.matchMedia?.('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'theme-dark' || stored === 'theme-light'
          ? stored
          : (prefersDark ? 'theme-dark' : 'theme-light');

        document.body.classList.remove('theme-light', 'theme-dark');
        document.body.classList.add(theme);
        document.documentElement.style.setProperty('color-scheme', theme === 'theme-dark' ? 'dark' : 'light');
      } catch (err) {
        // If storage or matchMedia is unavailable, fall back to the default class.
      }
    })();
  </script>
  <app-root></app-root>
</body>
</html>
