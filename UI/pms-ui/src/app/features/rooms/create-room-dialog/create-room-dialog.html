<h2 mat-dialog-title>Create Room</h2>

<mat-dialog-content>
  @if (error(); as err) {
    <div class="flash flash-error">
      <mat-icon class="flash-icon">error_outline</mat-icon>
      {{ err }}
    </div>
  }

  <div class="form-fields">
    <div class="field-row">
      <div class="field-group field-required">
        <label class="field-label" for="cr-number">Room number</label>
        <input
          id="cr-number"
          type="text"
          class="field-input"
          placeholder="e.g. 101"
          maxlength="20"
          [(ngModel)]="roomNumber"
          [disabled]="saving()" />
      </div>
      <div class="field-group">
        <label class="field-label" for="cr-name">Room name</label>
        <input
          id="cr-name"
          type="text"
          class="field-input"
          placeholder="e.g. Ocean Suite"
          maxlength="100"
          [(ngModel)]="roomName"
          [disabled]="saving()" />
      </div>
    </div>

    <div class="field-group field-required">
      <label class="field-label" for="cr-type">Room type</label>
      <select
        id="cr-type"
        class="field-input"
        [(ngModel)]="roomTypeId"
        [disabled]="saving()">
        <option value="">Select a room type…</option>
        @for (rt of roomTypes(); track rt.room_type_id) {
          <option [value]="rt.room_type_id">{{ rt.type_name }}</option>
        }
      </select>
    </div>

    @if (properties().length > 1) {
      <div class="field-group field-required">
        <label class="field-label" for="cr-property">Property</label>
        <select
          id="cr-property"
          class="field-input"
          [(ngModel)]="propertyId"
          [disabled]="saving()">
          <option value="">Select a property…</option>
          @for (p of properties(); track p.id) {
            <option [value]="p.id">{{ p.property_name }}</option>
          }
        </select>
      </div>
    }

    <div class="field-row field-row-3">
      <div class="field-group">
        <label class="field-label" for="cr-floor">Floor</label>
        <input
          id="cr-floor"
          type="text"
          class="field-input"
          placeholder="e.g. 1"
          maxlength="10"
          [(ngModel)]="floor"
          [disabled]="saving()" />
      </div>
      <div class="field-group">
        <label class="field-label" for="cr-building">Building</label>
        <input
          id="cr-building"
          type="text"
          class="field-input"
          placeholder="e.g. Main"
          maxlength="50"
          [(ngModel)]="building"
          [disabled]="saving()" />
      </div>
      <div class="field-group">
        <label class="field-label" for="cr-wing">Wing</label>
        <input
          id="cr-wing"
          type="text"
          class="field-input"
          placeholder="e.g. East"
          maxlength="50"
          [(ngModel)]="wing"
          [disabled]="saving()" />
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-outline" (click)="cancel()" [disabled]="saving()">Cancel</button>
  <button
    class="btn btn-primary"
    [disabled]="!isValid || saving()"
    (click)="save()">
    @if (saving()) {
      <mat-spinner diameter="16" />
      Creating…
    } @else {
      Create room
    }
  </button>
</mat-dialog-actions>
