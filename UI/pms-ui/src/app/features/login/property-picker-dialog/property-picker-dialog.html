<h2 mat-dialog-title>Select Property</h2>

<mat-dialog-content>
  @if (data.tenantName) {
    <p class="text-subtle mb-4">Choose a property for <strong>{{ data.tenantName }}</strong></p>
  }

  <div class="flex flex-col gap-2">
    @for (p of data.properties; track p.id) {
      <button class="card flex items-center gap-3 cursor-pointer transition-colors hover:border-[var(--color-accent-emphasis)] hover:bg-[var(--color-accent-subtle)]"
        (click)="select(p)">
        <mat-icon class="text-[var(--color-accent-fg)] shrink-0">apartment</mat-icon>
        <div class="flex-1 flex flex-col gap-0.5 text-left">
          <span class="font-semibold text-sm">{{ p.property_name }}</span>
          <span class="text-xs text-[var(--color-fg-muted)] font-mono">{{ p.property_code }}</span>
        </div>
        <mat-icon class="text-[var(--color-fg-muted)] shrink-0 text-xl">chevron_right</mat-icon>
      </button>
    }
  </div>
</mat-dialog-content>
