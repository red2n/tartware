# Redis prod overrides
global:
  imageRegistry: public.ecr.aws
architecture: replication
image:
  registry: ""
  repository: bitnami/redis
  tag: 7.2.4-debian-12-r9
master:
  persistence:
    size: 50Gi
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
replica:
  replicaCount: 2
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
