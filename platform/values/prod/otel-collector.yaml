# OpenTelemetry Collector dev pipeline
mode: deployment
image:
  repository: otel/opentelemetry-collector-k8s
  tag: 0.140.0
  pullPolicy: IfNotPresent
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
config:
  receivers:
    otlp:
      protocols:
        http: {}
        grpc: {}
  processors:
    batch: {}
    memory_limiter:
      check_interval: 1s
      limit_mib: 200
  exporters:
    debug:
      verbosity: detailed
    otlp:
      endpoint: tempo.observability.svc.cluster.local:4317
      tls:
        insecure: true
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [debug, otlp]
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
