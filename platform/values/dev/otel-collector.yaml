# OpenTelemetry Collector dev pipeline
mode: deployment
config:
  receivers:
    otlp:
      protocols:
        http:
        grpc:
  processors:
    batch:
    memory_limiter:
      check_interval: 1s
      limit_mib: 200
  exporters:
    logging:
      loglevel: debug
    otlp:
      endpoint: tempo.observability.svc.cluster.local:4317
      tls:
        insecure: true
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [logging, otlp]
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]
