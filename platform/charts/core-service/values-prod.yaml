replicaCount: 6
autoscaling:
  enabled: true
  minReplicas: 6
  maxReplicas: 24
  targetCPUUtilizationPercentage: 55

resources:
  requests:
    cpu: "1"
    memory: 1Gi
  limits:
    cpu: "2"
    memory: 2Gi

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: core-service
  - name: PORT
    value: "3000"
  - name: HOST
    value: "0.0.0.0"
  - name: LOG_LEVEL
    value: info
