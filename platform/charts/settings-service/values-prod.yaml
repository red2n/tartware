replicaCount: 4
autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 16
  targetCPUUtilizationPercentage: 60

resources:
  requests:
    cpu: "750m"
    memory: 768Mi
  limits:
    cpu: "1.5"
    memory: 1.5Gi

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: settings-service
  - name: PORT
    value: "3200"
  - name: HOST
    value: "0.0.0.0"
  - name: LOG_LEVEL
    value: info
