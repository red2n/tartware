{{- $stableVersion := "v1" -}}
{{- with .Values.rollout.strategy.canary.stableMetadata.labels }}
  {{- if hasKey . "version" }}
    {{- $stableVersion = index . "version" }}
  {{- end }}
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rollout.stableService }}
  labels:
    {{- include "core-service.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
  selector:
    {{- include "core-service.selectorLabels" . | nindent 4 }}
    version: {{ $stableVersion }}
