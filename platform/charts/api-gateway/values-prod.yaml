replicaCount: 6
autoscaling:
  enabled: true
  minReplicas: 6
  maxReplicas: 18
  targetCPUUtilizationPercentage: 55

resources:
  requests:
    cpu: "500m"
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: api-gateway
  - name: PORT
    value: "8080"
  - name: HOST
    value: "0.0.0.0"
  - name: LOG_LEVEL
    value: info
