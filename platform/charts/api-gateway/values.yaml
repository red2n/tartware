replicaCount: 3

image:
  repository: ghcr.io/tartware/api-gateway
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8080
  annotations: {}

canaryService:
  enabled: true
  annotations: {}

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 12
  targetCPUUtilizationPercentage: 60

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: api-gateway
  - name: PORT
    value: "8080"
  - name: HOST
    value: "0.0.0.0"
  - name: API_GATEWAY_RATE_MAX
    value: "200"
  - name: API_GATEWAY_RATE_WINDOW
    value: "1 minute"

envFrom: []

podAnnotations: {}
podLabels: {}

nodeSelector: {}
tolerations: []
affinity: {}

rollout:
  strategy:
    canary:
      maxUnavailable: 0
      maxSurge: 1
      stableMetadata:
        labels:
          version: v1
      canaryMetadata:
        labels:
          version: v2
      steps:
        - setWeight: 20
        - pause:
            duration: 60
        - setWeight: 50
        - pause:
            duration: 120
        - setWeight: 100
  stableService: core-service
  canaryService: core-service-canary
  trafficRouting:
    istio:
      virtualService:
        name: core-service-vs
        routes:
          - http-core
      destinationRule:
        name: core-service-dr
        host: core-service
      destinations:
        stable:
          subset: v1
        canary:
          subset: v2

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
