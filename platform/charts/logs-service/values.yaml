replicaCount: 2

image:
  repository: ghcr.io/tartware/logs-service
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 3100
  annotations: {}

canaryService:
  enabled: true
  annotations: {}

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 12
  targetCPUUtilizationPercentage: 60

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: logs-service
  - name: PORT
    value: "3100"
  - name: HOST
    value: "0.0.0.0"
  - name: OPENSEARCH_URL
    value: http://opensearch-node.observability.svc.cluster.local:9200
  - name: LOGS_INDEX_PATTERN
    value: otel-logs-*
  - name: MAX_PAGE_SIZE
    value: "200"

envFrom: []

podAnnotations: {}
podLabels: {}

nodeSelector: {}
tolerations: []
affinity: {}

rollout:
  strategy:
    canary:
      maxUnavailable: 0
      maxSurge: 1
      stableMetadata:
        labels:
          version: v1
      canaryMetadata:
        labels:
          version: v2
      steps:
        - setWeight: 20
        - pause:
            duration: 60
        - setWeight: 50
        - pause:
            duration: 120
        - setWeight: 100
  stableService: logs-service
  canaryService: logs-service-canary
  trafficRouting:
    istio:
      virtualService:
        name: logs-service-vs
        routes:
          - http-logs
      destinationRule:
        name: logs-service-dr
        host: logs-service
      destinations:
        stable:
          subset: v1
        canary:
          subset: v2

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
