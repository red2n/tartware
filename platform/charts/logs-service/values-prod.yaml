replicaCount: 4
autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 12
  targetCPUUtilizationPercentage: 60

resources:
  requests:
    cpu: "500m"
    memory: 512Mi
  limits:
    cpu: "1.5"
    memory: 1.5Gi

env:
  - name: NODE_ENV
    value: production
  - name: SERVICE_NAME
    value: logs-service
  - name: PORT
    value: "3100"
  - name: HOST
    value: "0.0.0.0"
  - name: LOG_LEVEL
    value: info
