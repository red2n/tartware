apiVersion: v1
kind: ConfigMap
metadata:
  name: reservations-command-config
  labels:
    app: reservations-command-service
data:
  RESERVATION_COMMAND_HOST: "0.0.0.0"
  RESERVATION_COMMAND_PORT: "3101"
  RESERVATION_COMMAND_ID: "reservations-command-service"
  KAFKA_BROKERS: "redpanda.messaging.svc.cluster.local:9092"
  KAFKA_FAILOVER_BROKERS: "redpanda-failover.messaging.svc.cluster.local:9092"
  KAFKA_ACTIVE_CLUSTER: "primary"
  KAFKA_FAILOVER_ENABLED: "false"
  KAFKA_RESERVATION_TOPIC: "reservations.events"
  RESERVATION_DLQ_TOPIC: "reservations.events.dlq"
  KAFKA_MAX_RETRIES: "3"
  KAFKA_RETRY_BACKOFF_MS: "1000"
  KAFKA_RETRY_SCHEDULE_MS: "1000,5000,30000"
  KAFKA_MAX_BATCH_BYTES: "1048576"
  OUTBOX_WORKER_ID: "reservations-command-service-outbox"
  OUTBOX_POLL_INTERVAL_MS: "2000"
  OUTBOX_BATCH_SIZE: "25"
  OUTBOX_LOCK_TIMEOUT_MS: "30000"
  OUTBOX_MAX_RETRIES: "5"
  OUTBOX_RETRY_BACKOFF_MS: "5000"
  RELIABILITY_DLQ_WARN_THRESHOLD: "10"
  RELIABILITY_DLQ_CRITICAL_THRESHOLD: "50"
